/* $.get()*/
	jQuery.get(`01ajax.html`, (response) => {   /*1+*/
		$(`#ajax`).html(response);              /*2+*/
	});
		/*1+ jQuery.get() or $.get() . you do not use a css selector with .get().
		2+  .html identical to .innerHTML
		+\ this method works identical to .load() shown in 05.html file*/


/*$.get(url, data, function(data, status, xhr), dataType); */
	$.get(
		`03jsonEmp.json`,              /*url*/
		{name:`testing`},              /*data - sending query string data*/
		function(data, status, xhr) {  /*function()*/
			console.log(data);         /*func(data) - xhr.responseText which is js object . 1+ */
			console.log(status);       /*func(status) - success or ok 200*/
			console.log(xhr);          /*func(xhr) - xhr object*/
		},
		"json"                         /*dataType*/
	);
		/*1+ will not show because it is a js object, unless i change datatype to convert to "html" string*/
