/*daniel flint online code*/
	const script = document.createElement("script");
	script.src = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=handleTheResponse&format=json&tags=cats"
	document.head.appendChild(script);


	
/*using d.f callback function to write my function within*/
	function handleTheResponse(data) {
		/*i converted d.f api data into a node using .createNode for easier access*/
		let jsp = document.createTextNode = JSON.stringify(data,null,2);
		
		/*i have to convert the d.f string into object*/
		let jsonp = JSON.parse(jsp);  
		
		const catButton = document.querySelector(`.ulselect li:nth-of-type(2) button`);
		const divPhotos = document.getElementById(`divphotos`);
		
		/*the click event*/
		catButton.addEventListener(`click`, function(event) {
			let ul = `<ul>`;
			
			for (let i = 0; i < jsonp[`items`].length; i++) {
				/*<a> link of cats*/
				let aUrl = `<a href="${jsonp.items[i].link}">link</a>`;
				
				/*<img> media.m of cats*/
				let img = `<img src="${jsonp["items"][i]["media"]["m"]}">`;
				
				ul += `<li>${aUrl + img}</li>`;
			}/*END for loop*/
			
			ul += `</ul>`;
			divPhotos.innerHTML = ul;
		})/*END catButton.addEventListener()*/
	};/*END handleTheResponse(data) */
