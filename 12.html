/*IK SERIALIZE V.JS FROM ONLINE HOWEVER JUST HAVE A LOOK, YOU DO NOT NEED TO STUDY IF YOU DO NOT WANT TO AS IT DOES EXACTLY WHAT JQ .serialize() DO. 
+\ also i have stored it as my personal function
+\ but it is interesting long the process is*/

	function serialize(form) {       /*1+*/
		let field, l, s = [];
		if (typeof form == 'object' && form.nodeName == "FORM") {
			const len = form.elements.length;
			for (let i=0; i<len; i++) {
				field = form.elements[i];
				if (field.name && !field.disabled && field.type != 'file' && field.type != 'reset' && field.type != 'submit' && field.type != 'button') {
					if (field.type == 'select-multiple') {
						l = form.elements[i].options.length; 
						for (let j=0; j<l; j++) {
							if(field.options[j].selected)
								s[s.length] = encodeURIComponent(field.name) + "=" + encodeURIComponent(field.options[j].value);
						}
					} 
					else if ((field.type != 'checkbox' && field.type != 'radio') || field.checked) {
						s[s.length] = encodeURIComponent(field.name) + "=" + encodeURIComponent(field.value);
					}
				}
			}  /*END of for loop*/
		}  /*END OF first if conditon*/
		return s.join('&').replace(/%20/g, '+');
	};



	/*the ajax code to implement the serialize() code*/
	const formz = document.getElementById(`formz`);

				console.log(formData);

		); /*END .submit()*/
