/*iK details on .serialize() will be on next html file*/

	$(`form`).submit(                      /*1+*/
		function(event) {
			event.preventDefault();        /*2+*/

			const url = $(`form`).attr(`action`);    /*url*/
			const formData = $(`form`).serialize();  /*data*/

			$.post(
				url,           /*url*/
				formData,      /*data*/
				function(data, status, xhr) { /*callback function*/
					$(`[type="submit"]`).val(`thank you for signing up`); /*3+*/
				}
			) /*END $.post()*/
		} /*END a.function()*/
	) /*END .submit()*/

	/*1+ .submit() is a jq submit click event handler
	2+ prevent page reloading, otherwise form will reload page
	3+ changes the string within the submit box
