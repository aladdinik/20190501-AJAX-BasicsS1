<!--	first ajax being displayed on html-->

<!--	second ajax that is triggered by onclick function-->
	<button class="ik" onclick="onclickAJAX()">onclick ajax button</button>
	<div class="ajax2"></div>

<!--	third ajax using modern and best practice javascript-->
	<button class="ik3">addEventListener() ajax button</button>
	<div id="ajax3"></div>

<script src="https://code.jquery.com/jquery-3.4.0.slim.min.js" integrity="sha256-ZaXnYkHGqIhqTbJ6MB4l9Frs/r7U4jlx7ir8PJYBqbI=" crossorigin="anonymous"></script>

<script>
/* + + + + + + + + + + + + + SCRIPT ------------------------------*/

	/*IK SOME.HTML FILES MAY NOT WORK AS INTENDED IF YOU ARE NOT USING A SERVER TOO DUE TO AJAX REQUIRING A SERVER
	+\ ALSO I NOTICE FIREFOX SEEM LIKE IT WORKS FOR MOST FILES!!*/

/*ajax 1 on html page*/
    const xhr1 = new XMLHttpRequest();         /*1+*/

    xhr1.onreadystatechange = function(){      /*2+*/
      if(xhr1.readyState === 4){               /*3+*/
          document.getElementById('ajax1').innerHTML = xhr1.responseText; 
      }
    };

    xhr1.open('GET', '01ajax.html');           /*4+*/

    xhr1.send();                               /*5+*/
		/*1+ step 1 Create XMLHttpRequest Object
		2+ step 2 Create callback function  
		3+ 4 is request finished and response is ready
		4+ step 3 Open request  
		5+ step 4 send request 
		+\ the four steps are the skeleton of ajax. you only really need to modify the call function to do what you want to do */


/*ajax 2 triggered by button onclick*/
	const xhr2 = new XMLHttpRequest();         
	
    xhr2.onreadystatechange = function(){      
      if(xhr2.readyState === 4){               
          document.querySelector('.ajax2').innerHTML = xhr2.responseText; 
      }
    };

    xhr2.open('GET', '01ajax.html');           

    function onclickAJAX() {                                  /*1+*/
		xhr2.send();                                          /*2+*/
		document.querySelector(`.ik`).style.display = `none`; /*3+*/
	}
		/*1+ the onclick function
		2+ you can place .send() within a function so you can do extra things too
		3+ display="none" for the button after clicked */


/*ajax 3 triggered by button .addEventListener()*/
	const xhr3 = new XMLHttpRequest();

	xhr3.open(`GET`, `01ajax.html`);            /*1+*/

	xhr3.onreadystatechange = () => {
		if (xhr3.readyState === 4) {
			document.getElementById(`ajax3`).innerHTML = xhr3.responseText;
		}
	};

	const button3 = document.querySelector(`.ik3`);

	button3.addEventListener(
		`click`,
		() => {
			xhr3.send();
			button3.parentNode.removeChild(button3);
		}
	)
		/*1+ you can place .open() before the callback function, optional */
